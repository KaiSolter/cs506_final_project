<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id = "page-wrapper">
        <nav>
            <header>
                <h1>Welcome to </h1>
            </header>
            <ul>

        <main>
            <div id="forms">

                            <thead>

                            </thead>
                            <tbody id="stats1-table-body">

                    </div>
                </div>
                <div class="user-section">
                    <form id="form2">

                    </form>   
                    <div id="stats2" class="stats-section">
                        <table>
                            <thead>
                                <tr>
                                    <th>Category</th>
